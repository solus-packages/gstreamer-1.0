name       : gstreamer-1.0
version    : 1.14.0
release    : 19
source     :
    - https://gstreamer.freedesktop.org/src/gstreamer/gstreamer-1.14.0.tar.xz : fc361367f0d4b780a868a8833f9f30b9c9f4ac9faea4e6b251db8b4b0398466e
license    : LGPL-2.0
component  : multimedia.gstreamer
summary    : Streaming media framework
description: |
    GStreamer is a streaming media framework that enables applications to share a common set of plugins
    for things like video encoding and decoding, audio encoding and decoding, audio and video filters,
    audio visualisation, web streaming and anything else that streams in real-time or otherwise.
    This package only provides base functionality and libraries.
    You may need at least gst-plugins-base and one of Good, Bad, Ugly or Libav plugins.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk-doc)
setup      : |
    %configure --disable-static --with-package-name="GStreamer ${version} Solus" \
        --with-package-origin=https://solus-project.com \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
